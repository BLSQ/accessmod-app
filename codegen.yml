overwrite: true
schema: "./schema.graphql"
documents: "src/**/!(*.generated).{ts,tsx}"
generates:
  src/libs/graphql.ts:
    - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: libs/graphql.ts
    plugins:
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
